<div class="flexLayout flexAlignCenter flexAdjustCenter">
    <table>
        <tr>
            <td>
                <i ng-if="component._state.alarmValue == true" style="color: orange" class="fa fa-warning fa-2x marginRightDefault" aria-hidden="true"></i>
            </td>
            <td>
                <input ti-slider=""
                       ti-model="component._state.presentValue" ti-min="component._configuration.minValue" ti-max="component._configuration.maxValue"
                       ti-change="panel.callActorService(component, 'setPresentValue', {presentValue: component._state.presentValue} )">
            </td>
        </tr>
    </table>
</div>
