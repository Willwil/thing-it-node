<div style="display: flex; align-items: center;">
    <div class="flexGrow1">
        <div style="display: table; vertical-align: middle;">
            <div style="display: table-row; vertical-align: middle;">
                <div style="dispay: table-cell;text-align: center; margin-bottom: 0.5em;">
                    <div class="circleButton" style="display: inline-block"
                         ng-click="panel.callDeviceService(component, 'savePosition')">
                        <div><i class="fa fa-floppy-o"></i></div>
                    </div>
                    <div class="" style="display: inline-block;width: .5em;">
                    </div>
                    <div class="circleButton" style="display: inline-block"
                         ng-click="panel.callDeviceService(component, 'restorePosition')">
                        <div><i class="fa fa-refresh"></i></div>
                    </div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div style="dispay: table-cell;text-align: center; margin-bottom: 0.5em;">
                    <img ng-if="!component.isSimulated()" style="width: 100%;margin-bottom: 0.5em;"
                         src="{{component._state.videoCGI}}">
                    <video style="width: 100%;" ng-if="component.isSimulated()" autoplay loop>
                        <source type="video/mp4" src="{{panel.getDeviceStateResourceUrl(component, 'video')}}">
                    </video>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div style="display: table-cell; text-align: center;">
                    <div class="circleButton" style="display: inline-block"
                         ng-click="panel.callDeviceService(component, 'tiltUp')">
                        <div><i class="fa fa-angle-up"></i></div>
                    </div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle; width: 100%">
                <div style="display: table-cell; text-align: center; width: 100%;">
                    <div class="circleButton" style="display: inline-block"
                         ng-click="panel.callDeviceService(component, 'panLeft')">
                        <div><i class="fa fa-angle-left"></i></div>
                    </div>
                    <div class="" style="display: inline-block;width: 2em;">
                    </div>
                    <div class="circleButton" style="display: inline-block;"
                         ng-click="panel.callDeviceService(component, 'panRight')">
                        <div><i class="fa fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div style="display: table-row; vertical-align: middle;">
                <div style="display: table-cell; text-align: center;">
                    <div class="circleButton" style="display: inline-block"
                         ng-click="panel.callDeviceService(component, 'tiltDown')">
                        <div><i class="fa fa-angle-down"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
